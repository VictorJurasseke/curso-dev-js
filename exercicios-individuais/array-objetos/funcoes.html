        function soma(n1, n2) {

        // função anonima
        const Subtrair = (n1, n2) => { return n1 - n2 }

        // Exercicio1

        const calcularArea = (largura, altura) => largura * altura


        const ehPar = (numero) => (numero % 2) == 0 ? `O valor ${numero} é par, portanto ${numero % 2 == 0}` : `O valor ${numero} é impar, portanto ${numero % 2 == 0}`

        const celsiusParaFahrenheit = (temperaturaCelsius) => {
            const farenheint = (temperaturaCelsius * 9 / 5) + 32;

        }


        console.log(celsiusParaFahrenheit(12))


        async function buscarDadosFeriados() {
            const response = await fetch("https://brasilapi.com.br/api/feriados/v1/2025")
            const dados = await response.json()
            const container = document.querySelector("#tbody")
            const Elementos = dados.map((item) =>

                `
                        <tr>
                        <th scope="row">1</th>
                        <td>${item.date}</td>
                        <td>${item.name}</td>
                        <td>${item.type}</td>
                    </tr>`
            ).join('')
            container.innerHTML = Elementos
        }
        buscarDadosFeriados()

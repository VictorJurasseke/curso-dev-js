<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1>Nosso Catálogo de Produtos</h1>
            <p class="lead">Produtos gerados dinamicamente com JavaScript!</p>
        </header>

        <main>
            <div class="row gap-3" id="catalogo-container"></div>
        </main>
    </div>

    <script>

        const produtos = [
            {
                id: 1,
                nome: "Notebook",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Notebook"
            },
            {
                id: 2,
                nome: "Celular",
                preco: 2599.99,
                imagem: "https://placehold.co/300x200?text=Celular"
            },
            {
                id: 3,
                nome: "Maquina de Lavar",
                preco: 7800.99,
                imagem: "https://placehold.co/300x200?text=Maquina de Lavar"
            },
            {
                id: 4,
                nome: "TV LG ",
                preco: 6899.99,
                imagem: "https://placehold.co/300x200?text=TV LG"
            },
            {
                id: 5,
                nome: "PlayStation 5",
                preco: 3890.99,
                imagem: "https://placehold.co/300x200?text=PS5"
            },
            {
                id: 6,
                nome: "Sofa Cama",
                preco: 2999.99,
                imagem: "https://placehold.co/300x200?text=Sofá cama"
            },
            {
                id: 7,
                nome: "Computador de Mesa",
                preco: 4999.99,
                imagem: "https://placehold.co/300x200?text=Computador de mesa"
            },
        ]

        let catalogoContainer = document.querySelector("#catalogo-container")

        const exibirProdutos = () => {
            const arrayCards = produtos.map((item) => {
                return `
                <div class="col">
                    <div class="card">
                        <img src="${item.imagem}"  alt="...">       
                        <div class="card-body">
                            <h5 class="card-title">${item.nome}</h5>
                            <p class="card-text">${item.preco.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</p>
                            <a href="#" class="btn btn-primary">Adicionar ao Carrinho</a>
                            </div>
                            </div>
                </div>
                        `
            }).join('')
            catalogoContainer.innerHTML = arrayCards
        }

        exibirProdutos()

        

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<title>Exemplo Boostrap</title>
<style>
    .h300 {
        height: 300px;
    }

    .h100 {
        height: 100px;
    }

    .h500 {
        height: 500px;
    }
</style>

<body>


    <h1>Exemplo dos bootstrap</h1>

    <h2>Breakpoints</h2>


    <!-- Se a tela estiver no tamanho do Breakpoints ele ativa a nova organização  -->
    <p class="text-center text-sm-start">SM Menor que 578px</p>

    <p class="text-center text-md-end">MD maior/igual a 768px</p>

    <p class="text-center text-lg-start">LG maior/igual a 992px</p>

    <p class="text-center text-xl-start">XL maior/igual a 1200px</p>

    <p class="text-center text-xxl-start">XXL maior/igual a 1400px</p>



    <h2>Grids</h2>

    <div class="container text-bg-dark">
        <div class="row">
            <div class="col h100 bg-danger">COL - H100 - BG PRIMARY</div>
            <div class="col h100 bg-primary">COL - H100 - BG PRIMARY</div>
            <div class="col h100 bg-success">COL - H100 - BG PRIMARY</div>
        </div>
    </div>

    <div class="container-xxl mt-5">
        <div class="row">
            <div class="col-12 h100 bg-secondary"></div>
            <div class="col-12 col-md-3 h500 bg-warning"></div>
            <div class="col-12 col-lg-9 h500 bg-primary"></div>
            <div class="col-12 h100 bg-dark"></div>
        </div>
    </div>

    <i class="bi bi-whatsapp fs-4"></i>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="card p-4">
            <h1 class="text-center mb-4">Conversor de Reais (BRL) para Dólares (USD)</h1>

            <div class="mb-3">
                <label for="valor-real" class="form-label">Valor em Reais (R$)</label>
                <input type="number" class="form-control" id="valor-real" placeholder="Ex: 100">
            </div>

            <button class="btn btn-primary" id="btn-converter">Converter</button>

            <h2 class="text-center mt-4" id="resultado"></h2>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de desconto</h2>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço Original (R$)</label>
                <input type="number" class="form-control" id="preco" placeholder="Ex: 100">
            </div>
            <div class="mb-3">
                <label for="desconto" class="form-label">Desconto (%)</label>
                <input type="number" class="form-control" id="desconto" placeholder="Ex: 15">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-desconto">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_desconto"></h3>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="card p-4">
            <h2 class="text-center">Calculadora de IMC</h2>
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg)</label>
                <input type="number" class="form-control" id="peso" placeholder="Ex: 70.5">
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ex: 1.75">
            </div>
            <button class="btn btn-primary w-100" id="btn-calcular-imc">Calcular</button>
            <h3 class="text-center mt-4" id="resultado_imc"></h3>
        </div>
    </div>


    <script>

        // 1-- 
        document.querySelector("#btn-converter").addEventListener
            ("click", function () {
                const valorReal = Number(document.querySelector("#valor-real").value)
                const valorConvertido = valorReal / 5.30

                document.querySelector("#resultado").textContent = `R$ ${valorConvertido.toFixed(2)}`
            })


        // 2--
        document.querySelector("#btn-calcular-desconto").addEventListener("click", () => {
            document.querySelector("#resultado_desconto").textContent
                = Number(document.querySelector("#preco").value) - (Number(document.querySelector("#preco").value) / 100) * Number(document.querySelector("#desconto").value)



        })


        // 3--


        document.querySelector("#btn-calcular-imc").addEventListener("click", () => {
            const peso = document.querySelector("#peso").value
            const altura = document.querySelector("#altura").value
            let resultado = document.querySelector("#resultado_imc")
            let imc = Number(((peso) / (Number(altura) ** 2)).toFixed(2))

            let textoResultado;


            if (imc >= 30) {
                console.log("OBESO", imc)
                textoResultado = "Obesidade."
            } else if (imc >= 18.5 && imc <= 25) {
                console.log("Peso normal", imc)
                textoResultado = "Peso Normal."
            } else if (imc < 18.5) {
                console.log("Abaixo do peso", imc)
                textoResultado = "Abaixo do peso."
            } else {
                textoResultado = "Valor inválido."
            }

            resultado.textContent = textoResultado
        })








    </script>
</body>


</html>
